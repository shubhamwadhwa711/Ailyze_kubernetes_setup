apiVersion: apps/v1
kind: Deployment
metadata:
  name: ailyze-react-deployment
  labels:
    app: ailyze-react
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ailyze-react
  template:
    metadata:
      labels:
        app: ailyze-react
    spec:
      containers:
      - name: ailyze-web-app
        imagePullPolicy: Always
        image: shahar/react-tutorial
        ports:
        - containerPort: 3020
---
apiVersion: v1
kind: Service
metadata:
  name: ailyze-react-service
spec:
  selector:
    app: ailyze-react
  ports:
  - name: react-app
    port: 3020
    targetPort: 3020
  type: LoadBalancer
      