apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ailyze-rabbitmq-statefulset
  labels:
    app: ailyze-rabbitmq-cluster
spec:
  serviceName: "ailyze-rabbitmq-headless"
  replicas: 3
  selector:
    matchLabels:
      app: ailyze-rabbitmq-cluster
  template:
    metadata:
      labels:
        app: ailyze-rabbitmq-cluster
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: rabbitmq
        image: rabbitmq:3.9-management
        imagePullPolicy: IfNotPresent
        ports:
        - name: amqp
          containerPort: 5672
        - name: management
          containerPort: 15672
        env:
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: erlang-cookie
        - name: RABBITMQ_USE_LONGNAME
          value: "true"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CELERY_WORKER_NAME
          value: "celery@$(POD_NAME)"
        - name: RABBITMQ_NODENAME
          value: "rabbit@$(POD_NAME).ailyze-rabbitmq-headless.$(POD_NAMESPACE).svc.cluster.local"
        - name: K8S_SERVICE_NAME
          value: "ailyze-rabbitmq-headless"
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_password
        volumeMounts:
        - name: data
          mountPath: /var/lib/rabbitmq
        - name: erlang-cookie
          mountPath: /var/lib/rabbitmq/.erlang.cookie
          subPath: erlang-cookie
        readinessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "check_running"]
          initialDelaySeconds: 60
          periodSeconds: 30
          failureThreshold: 3
          timeoutSeconds: 10
        livenessProbe:
          exec:
            command: ["rabbitmq-diagnostics", "status"]
          initialDelaySeconds: 120
          periodSeconds: 60
          failureThreshold: 6
          timeoutSeconds: 15
      volumes:
      - name: erlang-cookie
        secret:
          secretName: ailyze-secret
          items:
          - key: erlang-cookie
            path: erlang-cookie
          defaultMode: 0400
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 1Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
data:
  rabbitmq.conf: |
    cluster_formation.peer_discovery_backend = rabbit_peer_discovery_k8s
    cluster_formation.k8s.host = kubernetes.default.svc.cluster.local
    cluster_formation.k8s.address_type = hostname
    cluster_formation.node_cleanup.interval = 30
    cluster_formation.node_cleanup.only_log_warning = true
    cluster_partition_handling = autoheal
    queue_master_locator = min-masters
    loopback_users.guest = false
---
apiVersion: v1
kind: Service
metadata:
  name: ailyze-rabbitmq-headless
spec:
  clusterIP: None
  publishNotReadyAddresses: true
  ports:
  - name: amqp
    port: 5672
  - name: management
    port: 15672
  - name: epmd
    port: 4369
  - name: cluster-rpc
    port: 25672
  selector:
    app: ailyze-rabbitmq-cluster
---
apiVersion: v1
kind: Service
metadata:
  name: ailyze-rabbitmq-cluster-service
spec:
  type: ClusterIP
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
  selector:
    app: ailyze-rabbitmq-cluster