apiVersion: apps/v1
kind: Deployment
metadata:
  name: ailyze-rabbitmq-deployment
  labels:
    app: ailyze-rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ailyze-rabbitmq
  template:
    metadata:
      labels:
        app: ailyze-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        imagePullPolicy: IfNotPresent
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_password
        # livenessProbe:
