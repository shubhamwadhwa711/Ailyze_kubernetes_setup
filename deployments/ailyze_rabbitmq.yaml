        #   limits:
        #     cpu: "400m"
        #     memory: "800Mi"    
---
apiVersion: v1
kind: Service
metadata:
  name: ailyze-rabbitmq-service
spec:
  selector:
    app: ailyze-rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
