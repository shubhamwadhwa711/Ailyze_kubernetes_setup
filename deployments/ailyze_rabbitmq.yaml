apiVersion: apps/v1
kind: Deployment
metadata:
  name: ailyze-rabbitmq-deployment
  labels:
    app: ailyze-rabbitmq
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ailyze-rabbitmq
  template:
    metadata:
      labels:
        app: ailyze-rabbitmq
    spec:
      containers:
      - name: rabbitmq
        imagePullPolicy: IfNotPresent
        image: rabbitmq:3-management
        ports:
        - containerPort: 5672
        - containerPort: 15672
        env:
        - name: RABBITMQ_DEFAULT_USER
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_user
        - name: RABBITMQ_DEFAULT_PASS
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: rabbitmq_password
        - name: RABBITMQ_ERLANG_COOKIE
          valueFrom:
            secretKeyRef:
              name: ailyze-secret
              key: erlang_cookie
         - name: RABBITMQ_USE_LONGNAME
          value: "true"
        - name: K8S_SERVICE_NAME
          value: ailyze-rabbitmq-service
        - name: RABBITMQ_NODENAME
          value: "rabbit@$(MY_POD_NAME).ailzye-rabbitmq-service.default.svc.cluster.local"
        - name: RABBITMQ_CLUSTER_PARTITION_HANDLING
          value: "autoheal"
        - name: RABBITMQ_HIPE_COMPILE
          value: "1"
        volumeMounts:
        - name: rabbitmq-data
          mountPath: /var/lib/rabbitmq
        resources:
          requests:
            cpu: "100m"
            memory: "150Mi"
          limits:
            cpu: "400m"
            memory: "800Mi"
      volumes:
      - name: rabbitmq-data
        persistentVolumeClaim:
          claimName: rabbitmq-pvc    
---
apiVersion: v1
kind: Service
metadata:
  name: ailyze-rabbitmq-service
spec:
  selector:
    app: ailyze-rabbitmq
  ports:
  - name: amqp
    port: 5672
    targetPort: 5672
  - name: management
    port: 15672
    targetPort: 15672
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata: 
  name: ailyze-rabbitmq-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: ailyze-rabbitmq-deployment
  minReplicas: 1
  maxReplicas: 5
  metrics:
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80

